<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mediaqueries.css">
  <link rel="shortcut icon" href="img/favicon.png" />
  <title>Tetris game</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="logo bgp">
        TETRIS
      </h1>
    </header>

    <main>
      <div class="game-window bgp">
        <canvas id="gameWindow" width="300" height="600">
        </canvas>
      </div>

      <div class="game-info-container bgp">
        <div class="game-info">
          <canvas id="nxt-block" width="80" height="80"></canvas>
          <p>Level: <span class="csLevel">0</span></p>
          <p>Lines: <span class="csLines">0</span></p>
          <p>Score: <span class="csScore">0</span></p>
        </div>
      </div>

      <div class="scoreboard-container bgp">
        <div class="scoreboard">
          <h2>scoreboard</h2>
          <ol class="highscores">
            <li>0</li>
            <li>0</li>
            <li>0</li>
            <li>0</li>
            <li>0</li>
            <li>0</li>
            <li>0</li>
            <li>0</li>
            <li>0</li>
            <li>0</li>
          </ol>
        </div>
      </div>
    </main>

    <section class="keyboard-utility">
      <button id="plusBtn" class="utility-btn bgp">
        <div class="btn-content">
          <p class="btn-text bgp">+</p>
        </div>
      </button>
      <button id="minusBtn" class="utility-btn bgp">
        <div class="btn-content">
          <p class="btn-text bgp">-</p>
        </div>
      </button>
      <button id="playBtn" class="utility-btn bgp">
        <div class="btn-content">
          <p class="btn-text bgp">PLAY</p>
        </div>
      </button>
    </section>

    <section class="keyboard-game d-none">
      <button id="upArrow" class="game-btn bgp">
        <div class="btn-content">
          <p class="btn-text bgp">&#x2BC5;</p>
        </div>
      </button>
      <button id="leftArrow" class="game-btn bgp">
        <div class="btn-content">
          <p class="btn-text bgp">&#x2BC7;</p>
        </div>
      </button>
      <button id="downArrow" class="game-btn bgp">
        <div class="btn-content">
          <p class="btn-text bgp">&#x2BC6;</p>
        </div>
      </button>
      <button id="rightArrow" class="game-btn bgp">
        <div class="btn-content">
          <p class="btn-text bgp">&#x2BC8;</p>
        </div>
      </button>
    </section>
    <button id="instructionBtn">INSTRUCTION</button>

    <div class="instruction-container d-none">
      <div class="instruction bgp">
        <h1>how to play?</h1>
        <p>
          <img src="img/leftArrow.svg" alt="left arrow pic">
          <img src="img/rightArrow.svg" alt="right arrow pic">

          to move side</p>
        <p>
          <img src="img/downArrow.svg" alt="down arrow pic">

          to move down</p>
        <p>
          <img src="img/upperArrow.svg" alt="upper arrow pic">
          to rotate block</p>
        <p>
          <img src="img/plus.svg" alt="plus button picture">
          <img src="img/minus.svg" alt="minus button picture">

          to change level</p>
        <p>
          <img src="img/space.svg" alt="spacebar button picture">
          to start a game!</p>

        <svg class="x-btn" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0)">
            <line x1="15.0178" y1="0.0177669" x2="0.0177672" y2="15.0178" stroke="black" stroke-width="5" />
            <line x1="0.0177669" y1="-0.0177669" x2="15.0178" y2="14.9822" stroke="black" stroke-width="5" />
          </g>
          <defs>
            <clipPath id="clip0">
              <rect width="15" height="15" fill="white" />
            </clipPath>
          </defs>
        </svg>

      </div>
    </div>
  </div>
  <img src="img/allFrames.png" id="clearEffectIMG" class="d-none">
  <script src="scripts/layout.js"></script>
  <script src="scripts/constants.js"></script>
  <script src="scripts/block.js"></script>
  <script src="scripts/game.js"></script>
  <script src="scripts/highscore.js"></script>
  <script src="scripts/instruction.js"></script>
  <script src="scripts/clearEffect.js"></script>
  <script src="scripts/tetris.js"></script>
</body>

</html>
