<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mediaqueries.css">
  <link rel="shortcut icon" href="img/favicon.png" />
  <title>Tetris game</title>
</head>

<body>
  <header class="logo">
    <img class="logo-img" src="img/logo.png" alt="tetris logo">
  </header>
  <div class="container">
    <aside class="left-container">
      <div class="cvs-container">
        <canvas id="nxt-block" width="80" height="80"></canvas>
      </div>
    </aside>
    <canvas class="tetradic-border" id="game-window" width="300" height="600">Tetris game window - you should use newer
      web browser if you see
      it!</canvas>
    <aside class="right-container">
      <div class="game-state tetradic-border">
        <div class="state">Level: <span class="level">0</span></div>
        <div class="state">Lines: <span class="lines">0</span></div>
        <div class="state">Score: <span class="score">0</span></div>
      </div>
      <div class="highscore-container tetradic-border">
        <h1 class="scoreboard">scoreboard</h1>
        <div class="highscore">1. <span class="h-score"></span></div>
        <div class="highscore">2. <span class="h-score"></span></div>
        <div class="highscore">3. <span class="h-score"></span></div>
        <div class="highscore">4. <span class="h-score"></span></div>
        <div class="highscore">5. <span class="h-score"></span></div>
        <div class="highscore">6. <span class="h-score"></span></div>
        <div class="highscore">7. <span class="h-score"></span></div>
        <div class="highscore">8. <span class="h-score"></span></div>
        <div class="highscore">9. <span class="h-score"></span></div>
        <div class="highscore">10. <span class="h-score"></span></div>
      </div>
    </aside>
  </div>

  <button class="instruction-btn tetradic-border">instruction</button>

  <div class="keyboard">
    <div class="gameButtons">
      <button id="upperArrow-btn" class="key"><img src="img/upperArrow.svg" alt="upper arrow picture"></button>
      <button id="leftArrow-btn" class="key"><img src="img/leftArrow.svg" alt="left arrow picture"></button>
      <button id="downArrow-btn" class="key"><img src="img/downArrow.svg" alt="down arrow picture"></button>
      <button id="rightArrow-btn" class="key"><img src="img/rightArrow.svg" alt="right arrow picture"></button>
    </div>

    <div class="utilityButtons">
      <button id="plus-btn" class="key"><img src="img/plus.svg" alt="plus button picture"></button>
      <button id="minus-btn" class="key"><img src="img/minus.svg" alt="minus button picture"></button>
      <button id="spacebar-btn" class="key"><img id="spacebar-img" src="img/space.svg"
          alt="spacebar button picture"></button>
    </div>
  </div>

  <div class="instruction-container d-none">
    <div class="instruction tetradic-border">
      <h1>how to play?</h1>
      <p>
        <img src="img/leftArrow.svg" alt="left arrow pic">
        <img src="img/rightArrow.svg" alt="right arrow pic">

        to move side</p>
      <p>
        <img src="img/downArrow.svg" alt="down arrow pic">

        to move down</p>
      <p>
        <img src="img/upperArrow.svg" alt="upper arrow pic">
        to rotate block</p>
      <p>
        <img src="img/plus.svg" alt="plus button picture">
        <img src="img/minus.svg" alt="minus button picture">

        to change level</p>
      <p>
        <img src="img/space.svg" alt="spacebar button picture">
        to start a game!</p>

      <svg class="x-btn" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0)">
          <line x1="15.0178" y1="0.0177669" x2="0.0177672" y2="15.0178" stroke="black" stroke-width="5" />
          <line x1="0.0177669" y1="-0.0177669" x2="15.0178" y2="14.9822" stroke="black" stroke-width="5" />
        </g>
        <defs>
          <clipPath id="clip0">
            <rect width="15" height="15" fill="white" />
          </clipPath>
        </defs>
      </svg>

    </div>
  </div>

  <img src="img/allFrames.png" id="clearEffectIMG">
  <script src="scripts/constants.js"></script>
  <script src="scripts/block.js"></script>
  <script src="scripts/game.js"></script>
  <script src="scripts/highscore.js"></script>
  <script src="scripts/instruction.js"></script>
  <script src="scripts/animation.js"></script>
  <script src="scripts/clearEffect.js"></script>
  <script src="scripts/tetris.js"></script>
</body>

</html>
